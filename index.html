                <div class="col-sm-1 col-md-1 col-lg-2  "></div>
                <div class="col-sm-10 col-md-10 col-lg-8">
                    <div class="mybox">
                        <!-- start   -->
                        <div id="adjust-bar" class="dragbar">
                            <div v-if="show"  class="bar1">
                                <p>{{ message1 }}</p>
                                <input id="range-bri" type="range" v-model="message1" min="-51" max="80" value="1" class="horizon">

                            <div v-if="show"  class="bar2">
                                <p>{{ message2 }}</p>

            </h2>
                                    <transition name="bounce">
                                        <div v-if="!show" class="urlbox">
                                            <input type="file" v-model="myfile" id="File" accept="image/png,image/jpg,image/jpeg,image/gif">
                                            <button v-on:click="updateimg">
                                                Apply new image
                                            </button>
